<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-4">Book Tracker</h1>
        
        <!-- Formulaire d'ajout de livre -->
        <form id="book-form" class="mb-6 bg-white p-4 shadow-md rounded-lg">
            <input type="text" id="title" placeholder="Titre" class="border p-2 w-full mb-2 rounded">
            <input type="text" id="author" placeholder="Auteur" class="border p-2 w-full mb-2 rounded">
            <select id="status" class="border p-2 w-full mb-2 rounded">
                <option value="À lire">À lire</option>
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
        </form>
        
        <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
