<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <!-- Inclusion de Tailwind CSS pour le style -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <h1 class="text-3xl font-bold underline">Bienvenue sur Book Tracker</h1>

  <!-- Formulaire d'ajout de livre -->
  <form id="book-form" class="mb-6">
    <input type="text" id="title" placeholder="Titre" required class="border p-2 mr-2">
    <input type="text" id="author" placeholder="Auteur" required class="border p-2 mr-2">
    <select id="status" class="border p-2 mr-2">
      <option value="À lire">À lire</option>
      <option value="En cours">En cours</option>
      <option value="Terminé">Terminé</option>
    </select>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
  </form>

  <!-- Zone d'affichage des livres -->
  <div id="book-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>


    <script src="/js/index.js"></script>
</body>
</html>
